name: blog-nextgen-prod

services:

  web:
    container_name: web_blog
    build:
      context: ./django_app
      dockerfile: Dockerfile.prod
    command: gunicorn blog_nextgen.wsgi:application --bind 0.0.0.0:8000
    # ports:
    #   - 127.0.0.1:8000:8000
    volumes:
      - static-data:/blog_nextgen/static
      - media-data:/blog_nextgen/media
    env_file:
      - .env
    depends_on:
      - db

  nginx:
    container_name: nginx_blog
    build:
      context: ./nginx
      dockerfile: Dockerfile.prod
    ports:
      - 80:80
      - 443:443
    volumes:
      - static-data:/blog_nextgen/static
      - media-data:/blog_nextgen/media
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - web

  db:
    container_name: postgres_blog
    image: postgres:15
    volumes:
      - postgres-data:/data/postgres-data
    env_file:
      - .env
    environment:
    - POSTGRES_USER=${PSQL_USER}
    - POSTGRES_PASSWORD=${PSQL_PASSWORD}
    - POSTGRES_DB=${PSQL_DATABASE}

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    env_file:
      - .env
    command: certonly --webroot --webroot-path=/var/www/certbot/ --email ${CERTBOT_EMAIL} --agree-tos --no-eff-email -d ${CERTBOT_DOMEN} -d www.${CERTBOT_DOMEN}
    depends_on:
    - nginx

volumes:
  postgres-data:
  static-data:
  media-data:
