{% extends 'main.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="card mb-3 border-0 nth-shadow">
    <div class="card-body">

      <div class="card-title nth-card-title">
        <h4>Добавление поста:</h4>
      </div>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div>
          <button type="submit" class="btn btn-dark">
            Запостить
          </button>
        </div>
      </form>

    </div>
  </div>
{% endblock content %}
