{% extends 'main.html' %}

{% block content %}
  <div class="card mb-3 border-0 nth-shadow">
    <div class="card-body">
      <div class="card-title nth-card-title">
        <h4>Добавление поста:</h4>
      </div>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
          <button type="submit" class="btn btn-dark">
            Запостить
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
