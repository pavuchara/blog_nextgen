{% for post in posts %}
  <div class="card mb-3">
    <div class="row">

      <div class="col-4">
        <img
          src="{{ post.thumbnail.url }}"
          alt="{{ post.title }}"
          class="img-fluid h-100 card-img">
      </div>

      <div class="col-8">
        <div class="card-body">

          <h5 class="card-title">
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
          </h5>

          <p class="card-text">{{ post.description|safe }}</p>

          <small>Автор
            <a href="{{ post.author.userprofile.get_absolute_url }}">
              {{ post.author.username }}
            </a>, {{ post.create }}
          </small>

          <small>
            Категория:
            <a href="{{ post.category.get_absolute_url }}">
              {{ post.category }}
            </a>
          </small>

        </div>
      </div>

    </div>

    {% if post.tags.all %}
    <div class="card-footer border-0">
        Теги записи:
        {% for tag in post.tags.all %}
        <a href="{% url 'blog:posts_by_tag' tag.slug %}">#{{ tag }}</a>
        {% endfor %}
    </div>
    {% endif %}

  </div>
{% endfor %}
