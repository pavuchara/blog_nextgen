{% for post in posts %}
  <div class="card mb-3">
    <div class="row">
      <div class="col-4">
        <img src="{{ post.thumbnail.url }}" alt="{{ post.title }}" class="img-fluid h-100 card-img">
      </div>

      <div class="col-8">
        <div class="card-body">
          <h5 class="card-title">
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
          </h5>
          <p class="card-text">{{ post.description }}</p>
          <small>Автор
            <a href="{{ post.author.userprofile.get_absolute_url }}">{{ post.author.username }}</a>, {{ post.create }}</small>
          Категория:
          <a href="{{ post.category.get_absolute_url }}">
            <small>{{ post.category }}</small>
          </a>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
