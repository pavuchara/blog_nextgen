{% extends 'main.html' %}

{% block content %}
  <div class="card mb-3 border-0 nth-shadow">
    <div class="card-body">

      <div class="card-title nth-card-title">
        Авторизация
      </div>

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">
          Авторизоваться
        </button>
        <a
          href="{% url 'user_app:register' %}"
          class="btn btn-dark"
          >Зарегистрироваться
        </a>
      </form>

    </div>
  </div>
{% endblock content %}
