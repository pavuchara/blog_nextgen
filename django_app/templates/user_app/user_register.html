{% extends 'main.html' %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="card mb-3 border-0 nth-shadow">
    <div class="card-body">

      <div class="card-title nth-card-title">
        <h4>Зарегистрируйтесь:</h4>
      </div>

      <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-dark mt-2">
          Зарегистрироваться
        </button>
      </form>

    </div>
  </div>
{% endblock content %}
